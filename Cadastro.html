<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionou - Editar Perfil</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container my-5">

            <!-- Card lateral (foto e nome) -->
            <div class="col-12 col-md-4">
                <div class="card text-center p-4 shadow-sm">
                    <div class="mb-3">
                        <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Foto de perfil">
                    </div>
                    <h5 class="fw-semibold">Nome Sobrenome</h5>

                    <form>
                        <div class="d-grid mt-3">
                            <input type="file" class="form-control d-none" id="fotoInput" accept="image/*">
                            <button type="button" class="btn btn-foto" onclick="document.getElementById('fotoInput').click();">
                                Enviar foto
                            </button>
                        </div>
                        <small class="text-muted mt-3 d-block">
                            Imagens enviadas serão automaticamente redimensionadas e otimizadas.<br>
                            <strong>Máx: 1 MB</strong>
                        </small>
                    </form>
                </div>
            </div>

            <!-- Formulário de edição -->
            <div class="col-12 col-md-8">
                <div class="card p-4 shadow-sm">
                    <div class="perfil-header">
                        <h5 class="perfil-titulo">Editar Perfil</h5>
                        <span class="perfil-subtitulo">Informações do Usuário</span>
                    </div>

                    <form id="perfilForm" class="mt-3">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
