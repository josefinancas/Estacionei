<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crie sua conta ‚Äî Estacionou</title>

  <!-- ===== CSS INTERNO ===== -->
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --brand:#203d91;        /* azul do bot√£o */
      --brand-600:#1a2f72;
      --ring:#c7d2fe;
      --error:#dc2626;
      --ok:#16a34a;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(420px, 92vw);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(2,18,64,.10);
      padding:28px 26px;
    }
    h1{
      margin:6px 0 18px;
      font-weight:800;
      text-align:center;
      letter-spacing:.2px;
    }
    .field{margin:12px 0 16px}
    label{
      display:block;
      font-size:.92rem;
      margin:0 0 6px;
    }
    input[type="text"], input[type="password"]{
      width:100%;
      height:46px;
      border:1.5px solid #e5e7eb;
      border-radius:10px;
      padding:0 14px;
      font-size:1rem;
      transition: box-shadow .2s, border-color .2s, background .2s;
      background:#fff;
    }
    input:focus{
      outline:0;
      border-color:var(--brand);
      box-shadow:0 0 0 4px var(--ring);
    }

    .password-wrap{
      position:relative;
    }
    .toggle{
      position:absolute; right:10px; top:50%;
      transform:translateY(-50%);
      border:0; background:transparent; cursor:pointer;
      color:var(--muted); font-size:.9rem;
      padding:4px 6px; border-radius:6px;
    }
    .toggle:hover{color:var(--text); background:#f3f4f6}

    .btn{
      appearance:none;
      width:100%;
      border:0;
      height:48px;
      border-radius:10px;
      background:var(--brand);
      color:#fff; font-weight:700; font-size:1rem;
      cursor:pointer;
      transition: transform .02s, background .2s, box-shadow .2s;
      box-shadow: 0 6px 16px rgba(32,61,145,.25);
    }
    .btn:hover{background:var(--brand-600)}
    .btn:active{transform:translateY(1px)}

    .row-muted{
      text-align:center; color:var(--muted); font-size:.95rem;
      margin-top:12px;
    }
    .row-muted a{
      color:#10b981; text-decoration:none; font-weight:600;
    }
    .row-muted a:hover{text-decoration:underline}

    .brand{
      margin-top:14px; text-align:center; font-weight:800; letter-spacing:.4px;
      color:var(--brand);
    }

    .error{
      color:var(--error);
      font-size:.86rem;
      margin-top:6px;
      display:none;
    }
    .ok{
      color:var(--ok);
      font-size:.86rem;
      display:none;
      margin-top:6px;
    }

    /* Acessibilidade */
    .sr-only{
      position:absolute!important; width:1px;height:1px;padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }
  </style>
</head>
<body>

  <main class="card" role="main">
    <h1>Crie sua conta</h1>

    <form id="form-signup" novalidate>
      <div class="field">
        <label for="username">Nome de usu√°rio</label>
        <input id="username" name="username" type="text" placeholder="Digite seu nome de usu√°rio" autocomplete="username" required minlength="3" />
        <div class="error" id="e-user">Informe pelo menos 3 caracteres (apenas letras, n√∫meros, ‚Äú.‚Äù, ‚Äú_‚Äù e ‚Äú-‚Äù).</div>
      </div>

      <div class="field password-wrap">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="Digite sua senha" autocomplete="new-password" required minlength="6" />
        <button type="button" class="toggle" aria-controls="password" aria-label="Mostrar/ocultar senha">üëÅÔ∏è</button>
        <div class="error" id="e-pass">A senha precisa de ao menos 6 caracteres.</div>
        <div class="ok" id="ok-pass">Senha v√°lida ‚úì</div>
      </div>

      <button class="btn" type="submit">Cadastre-se</button>

      <p class="row-muted">J√° tem uma conta? <a href="login.html">Fa√ßa login</a></p>
      <p class="brand">Estacionou <span aria-hidden="true">üìç</span><span class="sr-only">pino de localiza√ß√£o</span></p>
    </form>
  </main>

  <!-- ===== JavaScript INTERNO ===== -->
  <script>
    (function () {
      const form = document.getElementById('form-signup');
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const eUser = document.getElementById('e-user');
      const ePass = document.getElementById('e-pass');
      const okPass = document.getElementById('ok-pass');
      const toggle = document.querySelector('.toggle');

      // Valida√ß√£o simples (client-side)
      function userValido(v){
        return /^[a-zA-Z0-9._-]{3,}$/.test(v.trim());
      }
      function passValida(v){
        return v.trim().length >= 6;
      }

      username.addEventListener('input', () => {
        eUser.style.display = userValido(username.value) ? 'none' : 'block';
      });

      password.addEventListener('input', () => {
        const ok = passValida(password.value);
        ePass.style.display = ok ? 'none' : 'block';
        okPass.style.display = ok ? 'block' : 'none';
      });

      // Mostrar/ocultar senha
      toggle.addEventListener('click', () => {
        const isPwd = password.type === 'password';
        password.type = isPwd ? 'text' : 'password';
        toggle.textContent = isPwd ? 'üôà' : 'üëÅÔ∏è';
      });

      // Submit com preven√ß√£o e ‚Äúsimula√ß√£o‚Äù de sucesso
      form.addEventListener('submit', (ev) => {
        ev.preventDefault();

        const uOK = userValido(username.value);
        const pOK = passValida(password.value);
        eUser.style.display = uOK ? 'none' : 'block';
        ePass.style.display = pOK ? 'none' : 'block';
        okPass.style.display = pOK ? 'block' : 'none';

        if (uOK && pOK) {
          // Aqui voc√™ enviaria para seu backend / Firebase etc.
          alert('Cadastro realizado com sucesso! üéâ');
          form.reset();
          okPass.style.display = 'none';
          toggle.textContent = 'üëÅÔ∏è';
          password.type = 'password';
        }
      });
    })();
  </script>
</body>
</html>
