<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .profile-card {
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 25px;
      background: #fff;
    }

    .profile-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #ccc;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .btn-upload {
      background-color: #28a745;
      color: #fff;
      font-weight: 500;
    }

    .btn-upload:hover {
      background-color: #218838;
    }

    .card {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card-header {
      background-color: #1d3b8b;
      color: #fff;
      font-weight: 600;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .card-header small {
      color: #00ff77;
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row g-4">

      <!-- Coluna da foto -->
      <div class="col-md-4">
        <div class="profile-card">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Foto de perfil">
          <h5 class="fw-bold">Nome Sobrenome</h5>
          <button class="btn btn-upload w-100 my-2">Enviar Foto</button>
          <p class="text-muted mb-0" style="font-size: 0.9rem;">
            Imagens enviadas serão automaticamente redimensionadas e otimizadas.<br>
            <strong>Máx: 1 MB</strong>
          </p>
        </div>
      </div>

      <!-- Coluna do formulário -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Editar Perfil
            <small>Informações do Usuário</small>
          </div>

          <div class="card-body">
            <form id="formPerfil">
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="col-md-6">
                  <label for="sobrenome" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
                </div>
              </div>

              <h6 class="text-muted mt-4 mb-2 fw-semibold" style="font-size: 0.9rem;">Cadastrar Estacionamento</h6>

              <div class="row g-3">
                <div class="col-md-6">
                  <label for="logradouro" class="form-label">Logradouro</label>
                  <input type="text" class="form-control" id="logradouro" placeholder="Rua / Av.">
                </div>
                <div class="col-md-6">
                  <label for="numero" class="form-label">Número</label>
                  <input type="text" class="form-control" id="numero" placeholder="Ex.: 123">
                </div>
                <div class="col-md-6">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
                </div>
                <div class="col-md-6">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="estado" placeholder="UF" maxlength="2" style="text-transform: uppercase;">
                </div>
              </div>

              <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
