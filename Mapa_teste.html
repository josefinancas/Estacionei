<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Mapa - Projeto Vagas</title>

    <!-- CSS do Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <style>
        /* Remove margens da página */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Área do mapa: ocupa a tela toda */
        #map {
            width: 100%;
            height: 100vh; /* 100% da altura da janela */
        }

        /* Caixa de instruções */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div id="info">
        <strong>Projeto Vagas</strong><br>
        - Mapa inicializado com Leaflet (M2.1)<br>
        - Clique no mapa para adicionar um marcador (simulação de vaga).
    </div>

    <!-- Div onde o mapa será renderizado -->
    <div id="map"></div>

    <!-- JS do Leaflet -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>

    <script>
        // 1. Cria o mapa dentro da <div id="map">
        // Coordenadas: Belo Horizonte (-19.9191, -43.9386), zoom 13
        var mapa = L.map('map').setView([-19.9191, -43.9386], 13);

        // 2. Adiciona a camada base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(mapa);

        // 3. (Opcional, mas útil pro projeto) Adicionar marcador ao clicar no mapa
        mapa.on('click', function (e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            // Cria um marcador na posição clicada
            L.marker([lat, lng])
                .addTo(mapa)
                .bindPopup('Possível vaga em:<br>Lat: ' + lat.toFixed(5) + '<br>Lng: ' + lng.toFixed(5))
                .openPopup();

            console.log('Marcador criado em:', lat, lng);
            // Aqui no futuro vocês podem salvar no localStorage (Módulo de armazenamento)
        });
    </script>
</body>
</html>
